<!DOCTYPE html>
<html>
<head>
    <title>Textarea Debug</title>
    <style>
        .test-textarea {
            color: #000000 !important;
            background-color: #ffffff !important;
            -webkit-text-fill-color: #000000 !important;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Textarea Visibility Test</h1>
    <textarea 
        class="test-textarea" 
        placeholder="Type here to test visibility"
    ></textarea>
    
    <script>
        const textarea = document.querySelector('.test-textarea');
        textarea.addEventListener('input', function() {
            console.log('Text input:', this.value);
        });
    </script>
</body>
</html>
