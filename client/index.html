    <style>
      /* Fix for overlays not appearing - force visible */
      .hero-section-overlay {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.7), rgba(71, 85, 105, 0.6), rgba(55, 65, 81, 0.7)) !important;
        z-index: 2 !important;
        pointer-events: none !important;
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      .hero-title {
        text-shadow: 0 0 80px rgba(0, 0, 0, 0.9), 0 6px 12px rgba(0, 0, 0, 0.8), 0 12px 24px rgba(0, 0, 0, 0.6), 0 18px 36px rgba(0, 0, 0, 0.4) !important;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.8)) !important;
        -webkit-filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.8)) !important;
      }
      
      /* Fullscreen App Styles */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Hide browser UI on mobile */
      @media screen and (max-width: 768px) {
        html {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }
        
        /* iOS Safari fullscreen */
        body {
          -webkit-overflow-scrolling: touch;
        }
        
        /* Hide address bar on scroll */
        .fullscreen-app {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
      }
      
      /* PWA Fullscreen Mode */
      @media all and (display-mode: fullscreen) {
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          overflow: hidden;
        }
      }
      
      /* Standalone Mode (iOS) */
      @media all and (display-mode: standalone) {
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          -webkit-user-select: none;
          user-select: none;
        }
      }
    </style>
